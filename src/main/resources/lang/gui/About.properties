About.versionLabel.text=vesrion 0.8.0
About.infoPane.text=<html>\r\n  <head>\r\n\r\n  </head>\r\n  <body>\r\n    <p style="margin-top: 0">\r\n     Bric is a crossplatform multithreading batch image processor (Convert, Resize, Rotate and Watermark). Multiple file types are supported for input and output. Bric is a java based application which utilizes java image proccessing libraries\nApache Sanselan, ImageIO and ImageJ. It is licenced under <a href="http://www.gnu.org/licenses/gpl.html">GNU General Public License version 3.0 (GPLv3)</a>.<br /><br />\n\nSupported input file types:<br />\njpg, jpeg, png, gif, tiff, tif, bmp, pdf, psd (photoshop), pnm (raw), pnm (ascii), pbm, ppm, pgm, wbmp<br /><br />\nSupported output file types:<br />\njpg, jpeg, png, pnm. pgm, pbm, ppm, gif, bmp, tif, tiff, pdf<br /><br />\n\nCredits:<br />\n<ul>\n<a href="http://commons.apache.org/imaging/">Apache Sanselan</a><br />\n<a href="http://rsb.info.nih.gov/ij/">ImageJ</a><br />\n<a href="http://itextpdf.com/">ITextPDF</a><br />\n<a href="http://code.google.com/p/java-image-scaling/">Java Image Scaling</a><br />\n<a href="http://www.jhlabs.com/">JH Labs Filters</a><br />\n<a href="http://handdrawing.olawolska.com/">Icon Set</a>\n</ul><br />\nby Naskos Vasilis<br />\nDonations are welcomed!\n    </p>\r\n  </body>\r\n</html>\r\n
